{% extends "bootstrap/base.html" %}
{% block title %} Plog {% endblock %}

{% block styles %}
{{ super() }}
    <link href="{{ url_for('.static', filename='css/bootstrap-custom.css') }}" rel="stylesheet">
    <link href="{{ url_for('.static', filename='css/jquery-ui.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('.static', filename='css/jquery-ui.theme.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('.static', filename='css/jquery-ui.structure.min.css') }}" rel="stylesheet">
{% endblock %}

{% block navbar %}
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" title="PSS Access and Events Logbook">
                <img class="brand-img" alt="Brand" src="/static/img/logo.png">

            </a>
            <p class="navbar-text"><a class="brand-link" href="/" title="PSS Access and Events Logbook"> Plogger </a></p>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/register/">Register</a></li>
        </ul>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('.static', filename='js/jquery-3.1.0.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='js/jquery-ui.min.js') }}"></script>
    {{ super() }}
{%  endblock %}
